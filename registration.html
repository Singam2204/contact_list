<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<style>
    nav a{
        text-decoration: none;
        color:white;
       
    }
    body{
        background-color: rgb(199, 123, 135);
    }
    form{
        text-align: center;
        font-size:20px;
    }
    input{
        font-size: 17px;
    }
    p a{
        color:black;
    }
    a:hover{
        color:purple;
    }
    p{
        font-weight:500;
    }
    button a{
        text-decoration: none;
        color:white;
    }
</style>
<body>
    <form class="pt-3">
        <h1 class="text-center"><u>Registration Form</u></h1>
        <label class="pt-3">
         <b>Full Name : </b> <input type="text" name="" id="" placeholder="Enter FullName">
        </label> <br> <br>
        <label>
            <b>Email-Id : </b> <input type="mail" placeholder="Enter Email-Id">
        </label> <br><br>
        <label>
            <b>Username : </b> <input type="text" placeholder="Enter Username">
        </label> <br><br>
        <label>
            <b>Create Password : </b> <input type="password" placeholder="Create Password">
        </label> <br> <br>
        <label>
            <b>Confirm Password : </b> <input type="password" placeholder="Confirm Password">
        </label> <br> <br>
        <button class="bg-dark"><a href="contact.html">Register</a></button>
        <button class="bg-dark text-light">Clear</button>
        <p class="mt-2">Already Registered ? <a href="login.html">Click Here</a> to login</p>
    </form>
</body>
</html>
